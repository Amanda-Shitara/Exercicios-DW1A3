<!DOCTYPE html>
<html lang="pt-br">
    <body>
        <script>
        function Soma() {
            var v1 = parseInt(document.getElementById("num1").value);
            var v2 = parseInt(document.getElementById("num2").value);
            document.getElementById("res").innerHTML = "Resposta: " + (v1 + v2);
        }
        function Fatorial() {
            var int = parseInt(document.getElementById("num").value); 
            if (int === 0 || int === 1)
                return 1;
            for (var i = int - 1; i >= 1; i--) {
                int *= i;
            }
            document.getElementById("fat").innerHTML = "Resposta: " + (int);
        }
        </script>

        <h3>Exercício 1 - Soma de dois números</h3>
        <label for="firstnum">Primeiro número:</label>
        <input type="text" id="num1" name="firstnum"><br>
        <label for="secondnum">Segundo número:</label>
        <input type="text" id="num2" name="secondnum"><br>
        <p id="res">Resposta: </p>
        <button type="button" onclick="Soma()">Soma</button><br>

        <h3>Exercício 2 - Fatorial de um número inteiro</h3>
        <label for="int">Digite um número inteiro:</label>
        <input type="text" id="num" name="int"><br>
        <p id="fat">Resposta: </p>
        <button type="button" onclick="Fatorial()">Fatorial</button>
    </body>
</html>
